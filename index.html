<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />

    <link rel="stylesheet" href="style.css" />

    <title>Social Media Sharing Button - Kian Mahmoudi</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="imgs/profile.png" width="200px" height="200px" alt="image" class="card__">
            <h2 class="card__name">Kian Mahmoudi</h2>
            <p class="card__profession">Front-End Developer</p>

            <button class="button">
                <div class="button__content">
                    <span>SHARE</span>
                </div>
                <div class="button__social">
                    <a href="https://www.telegram.org/" target="_blank">
                        <i class="ri-telegram-fill"></i>
                    </a>

                    <a href="https://github.com/" target="_blank">
                        <i class="ri-github-fill"></i>
                    </a>

                    <a href="https://www.linkedin.com/" target="_blank">
                        <i class="ri-linkedin-box-fill"></i>
                    </a>

                    <a href="https://www.bsky.app/" target="_blank">
                        <i class="ri-bluesky-fill"></i>
                    </a>

                    <a href="https://www.youtube.com/" target="_blank">
                        <i class="ri-youtube-fill"></i>
                    </a>

                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="ri-instagram-fill"></i>
                    </a>

                    <a href="https://www.mail.google.com" target="_blank">
                        <i class="ri-mail-line"></i>
                    </a>
                </div>
            </button>
        </div>
    </div>
</body>
</html>
